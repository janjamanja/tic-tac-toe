<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1 id="status-text">X is playing</h1>
    </header>
    <main>
        <div id="container">
            <div><button id='top-left' class="button"></button></div>
            <div><button id='top-center' class="button"></button></div>
            <div><button id='top-right' class="button"></button></div>
            <div><button id='middle-left' class="button"></button></div>
            <div><button id='middle-center' class="button"></button></div>
            <div><button id='middle-right' class="button"></button></div>
            <div><button id='bottom-left' class="button"></button></div>
            <div><button id='bottom-center' class="button"></button></div>
            <div><button id='bottom-right' class="button"></button></div>
        </div >
        <div id="button-container">
            <button id="restart-btn">Restart</button>
        </div>
    </main>
    <footer>
        <p>Site made with love by Nikola Janjic.</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
